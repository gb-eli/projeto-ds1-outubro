<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Aside Lateral</title>
    <link rel="stylesheet" href="./paulo.css">
</head>
<body>
    <header>
        <h1>Meu Site</h1>
    </header>

    <div class="container">
        <main>
            <article>
                <h2>Conteúdo Principal</h2>
                <p>Este é o conteúdo principal da página. Aqui você pode incluir textos, imagens, vídeos, etc.</p>
            </article>
        </main>

        <aside>
            <h2>Informações Adicionais</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
            <p>Algum texto informativo ou um anúncio pode ir aqui.</p>
        </aside>
    </div>

    <footer>
        <p>© 2024 Meu Site</p>
    </footer>
</body>
</html>
